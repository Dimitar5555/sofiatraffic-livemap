<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта в реално време - МГТ София</title>
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <script src="js/depots_data.js"></script>
    
    <script src="js/utils.js"></script>
    
    <script src="js/vendor/leaflet.js"></script>
    <script src="js/vendor/leaflet.rotateMarker.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/wss_connection.js"></script>
    <script src="js/app.js"></script>
    <script src="js/filters.js"></script>
</head>
<body class="py-1">
    <div class="container">
        <div class="row">
            <div id="left_col" class="col-12 col-md-3 d-flex flex-column">
                <div class="pb-2">
                    <select id="vehicle_type" onchange="apply_filters()" class="form-control form-control-sm"></select>
                    <select id="vehicle_depot" onchange="apply_filters()" class="form-control form-control-sm"></select>
                    <input id="vehicle_inv_number" onkeyup="apply_filters()" placeholder="Инвентарен номер" class="form-control form-control-sm"></input>
                </div>
                <div class="table-container">
                    <table id="vehicles_table" class="table table-sm table-bordered overflow-auto"></table>
                </div>
            </div>
            <div id="right_col" class="col-12 col-md-9">
                <div class="alert alert-warning mt-2" id="remove_after_30s">Данните се зареждат в рамките на първите 30 секунди от отварянето на страницата.</div>
                <div id="map"></div>
            </div>
        </div>
    </div>
    
    <footer class="bg-body-tertiary text-center text-lg-start footer-sm">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
          Данни: ЦГМ
        </div>
        <!-- Copyright -->
      </footer>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
