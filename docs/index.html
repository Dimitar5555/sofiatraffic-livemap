<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта в реално време - МГТ София</title>
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">

      gtag('js', new Date());
    
      gtag('config', 'G-JBD1KF32NN');

    <script src="data/models.js"></script>
    <script src="data/depots.js"></script>
    <script src="data/tram_compositions.js"></script>

    <script src=" https://cdn.jsdelivr.net/npm/@turf/turf@7.2.0/turf.min.js "></script>
    
    <script src="js/config.js"></script>
    <script src="js/map.js"></script>

<body>
    <main class="container mb-3 pt-2">
        <div class="row">
            <div id="left_col" class="col-12  col-md-3 col-lg-2 d-flex flex-column order-last order-md-0">
                <div class="pb-2">
                    <select id="vehicle_type" onchange="apply_filters()" class="form-control form-control-sm"></select>
                    <select id="vehicle_depot" onchange="apply_filters()" class="form-control form-control-sm"></select>
                    <input id="vehicle_inv_number" onkeyup="apply_filters()" placeholder="Инвентарен номер" class="form-control form-control-sm"></input>
                </div>
                <div class="table-container">
                    <table id="vehicles_table" class="table table-sm table-bordered overflow-auto"></table>
                </div>
            </div>
            <div id="right_col" class="col-12 col-md-9 col-lg-10">
                <div id="map"></div>
            </div>
        </div>
    </main>
    
    <footer class="footer">
